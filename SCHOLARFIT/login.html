<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <script src="js/script.js" defer></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome back</title>
</head>
<!-- <link rel="stylesheet" href="css/login.css"> -->
<link rel="stylesheet" href="css/register.css">
<link rel="stylesheet" href="css/index.css">
<link rel="icon" href="./img/Scholafit-logo.jpg">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
<body>
  <div class="page_wrapper">
    <div class="registration__header">
      <div class="container row">
        <img src="img/Scholafit-logo.jpg" alt="cap_img" class="logo_img">
        <a href="index.html">
          <button class="btn_nav">Home</button>
        </a>
      </div>
    </div>
    <div class="form">
      <div class="form__wrapper">
        <div class="form_content ">
          <div class="form__title">
            <h1 class="heading-md">Scholafit</h1>
          </div>
            <form action="" method="" id="login_form" >
              <div class="form_input">
                  <label for="email">Email/Username</label>
                  <input type="text" id="email" name="identifier" placeholder="Enter your email/username" required>
              </div>
              <div class="form_input">
                <label for="password">Password</label>
                <input type="password" id="Password" name="password" placeholder="Enter your password">
              </div>
              <button type="submit" class="signup_btn">Log in</button>
            </form>
        </div>
          <div class="registration_terms">
            <p>Don't have an account? <span class="text-600"><a href="register.html"> Sign up</a> </span></p>
          </div>
          <a href="index.html">
            <p class="rdr-homepage">Back to homepage</p>
          </a>
      </div>
    </div>
  </div>
  <script type="module">
    import {submitLoginForm} from './js/register-login.js'
    submitLoginForm()
  </script>
</body>
